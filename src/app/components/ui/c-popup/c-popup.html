<div class="c-popup" [ngClass]="'c-popup--' + data.type">
  <div class="c-popup__icon-wrapper">
    <mat-icon class="c-popup__icon">{{ iconName }}</mat-icon>
  </div>

  <h2 class="c-popup__title">{{ data.title }}</h2>

  <div class="c-popup__content">
    <p>{{ data.message }}</p>
  </div>

  <div class="c-popup__actions">
    <button mat-flat-button color="primary" (click)="onClose()">Aceptar</button>
  </div>
</div>
