<div class="featured-card">
    <div class="featured-card__image">
        <img [src]="'assets/' + product.image" [alt]="product.label">
        @if (showBadge) {
        <div class="featured-badge">POPULAR</div>
        }
    </div>
    <div class="featured-card__content">
        <h3>{{ product.label }}</h3>
        <p>{{ product.description }}</p>
        <div class="featured-card__footer">
            <span class="price">${{ product.price }}</span>
            @if (authService.user$ | async) {
            <div class="cart-controls">
                <button class="cart-btn cart-btn--minus" (click)="decrement($event)"
                    [disabled]="quantity === 0">âˆ’</button>
                <span class="cart-qty">{{ quantity }}</span>
                <button class="cart-btn cart-btn--plus" (click)="increment($event)">+</button>
            </div>
            }
        </div>
    </div>
</div>
